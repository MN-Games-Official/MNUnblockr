<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" id="tab-favicon" href="favicon.png" />
    <title id="t">Home</title>
    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/h.css?v=01" />
    <link rel="stylesheet" href="/assets/css/nav.css?v=01" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6840529569014734"
     crossorigin="anonymous"></script>
  </head>
  <body class="center">
    <div id="particles-js">
      <script rel="preload" src="https://cdn.jsdelivr.net/particles.js/2.0.0/"></script>
      <div class="main">
        <h1 class="title">&#77;&#78;&#160;&#85;&#78;&#66;&#76;&#79;&#67;&#75;&#82;</h1>
        <p id="splash"></p>
        <div class="search-container">
          <form id="fv" method="POST" action="/search">
            <input
              id="iv"
              class="search-home"
              placeholder="Search or enter a URL"
              type="text"
              oninput="validateURL(event)"
            />
            <p id="error-message" style="color: red; display: none;">Invalid URL. Please enter a valid URL from the list.</p>
          </form>
        </div>
        <a href="/validurls.html"><p>View valid URLs</p></a>
      </div>
    </div>

    <script>
      // List of valid URL substrings
      const validURLs = [
        "now.gg",
        "tiktok.com",
        "paramountplus.com",
        "max.com"
      ];

      // Function to get URL parameters
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Check if the URL parameter exists on page load
      window.onload = function() {
        const urlParam = getUrlParameter("url");
        if (urlParam) {
          document.getElementById("iv").value = urlParam;
          validateAndSubmitURL(urlParam); // Validate and process URL automatically
        }
      };

      function validateURL(event) {
        const urlInput = document.getElementById("iv").value.trim();
        validateAndSubmitURL(urlInput);
      }

      function validateAndSubmitURL(urlInput) {
        const errorMessage = document.getElementById("error-message");
        
        // Check if the URL contains any of the valid URL substrings
        const isValid = validURLs.some(validURL => urlInput.includes(validURL));

        if (!isValid) {
          errorMessage.style.display = "block"; // Show error message if invalid
        } else {
          errorMessage.style.display = "none"; // Hide error message if valid
          document.getElementById("fv").submit(); // Submit form if valid
          sendURLToScripts(urlInput); // Send the valid URL to the scripts
        }
      }

      function loadScripts() {
        const scripts = [
          "assets/js/i.js?v=02",
          "/assets/js/home.js?v=00",
          "./assets/ultra/bundle.js?v=10-02-2024",
          "./assets/ultra/config.js?v=10-02-2024",
          "assets/js/f.js",
          "/assets/js/m.js?v=08"
        ];

        scripts.forEach(src => {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
        });
      }

      function sendURLToScripts(urlInput) {
        console.log("Valid URL submitted:", urlInput);

        const scriptUrls = [
          "./assets/ultra/bundle.js?v=10-02-2024",
          "./assets/ultra/config.js?v=10-02-2024",
          "assets/js/f.js",
          "/assets/js/m.js?v=08"
        ];

        scriptUrls.forEach(src => {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
        });
      }

      loadScripts(); // Load all scripts on page load
    </script>
  </body>
</html>
