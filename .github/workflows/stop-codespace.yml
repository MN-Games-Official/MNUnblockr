name: Stop Codespace

on:
  schedule:
    - cron: '30 13 * * 1-5' # Runs at 1:30 PM, Monday-Friday

jobs:
  stop-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Stop Codespace
        run: |
          echo "Fetching active Codespaces..."
          ACTIVE_CODESPACE=$(gh codespace list --json id --jq '.[0].id')
          if [ -n "$ACTIVE_CODESPACE" ]; then
            echo "Stopping Codespace: $ACTIVE_CODESPACE"
            gh codespace stop --codespace $ACTIVE_CODESPACE
          else
            echo "No active Codespaces found."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
